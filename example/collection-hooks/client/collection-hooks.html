<head>
  <title>collection-hooks</title>
</head>

<body>
	{{> tester}}
</body>

<template name="tester">
	<h3>Cloudinary Upload</h3>
	{{#with stuff}}
		{{#c_upload}}
			<input type="file" multiple="true">
		{{/c_upload}}
	{{/with}}

	<h3>Cloudinary Upload Stream</h3>
	{{#with stuff}}
		{{#c_upload_stream}}
				<input type="file" multiple="true">
		{{/c_upload_stream}}

		<input type="file" class="click_target" multiple="true">
		<button class="clickme">Click me</button>
	{{/with}}

	{{#each c.uploading_images}}
		<p>{{percent_uploaded}}</p>
	{{/each}}

	<h3>Saved images</h3>
	{{#each saved_images}}
		<br>
		<img width="250" src="{{secure_url}}">
		<img width="250" src="{{c.url public_id format=format effect='blur:300' angle=10}}">
		<button class="delete">Delete</button>
	{{/each}}


</template>
